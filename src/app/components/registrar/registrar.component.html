<body>

    <h1 id="tituloReg" class="center">Registrar</h1>


    <div id="marginTop" class="row">
        <div class="offset-l1 col l5 s12">
            <img class="responsive-img" src="./assets/flickrbysanchez.png" alt="flickrbysanchez">
        </div>
        <form class="col l5 offset-l1 s12">
            <div class="row">
                <div class="input-field col s12 l8">
                    <input id="name" type="text" #name class="validate">
                    <label for="name">Nombre</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 l8">
                    <input id="email" type="email"  #email class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 l8">
                    <input id="password" type="password" #password class="validate">
                    <label for="password">Contraseña</label>
                </div>
            </div>

            <a id="button" (click)="addUser(name.value, email.value, password.value)" class="waves-effect waves-light btn modal-trigger red"><i class="material-icons right">send</i>Enviar</a> <br><br>
            <span>¿Ya tienes cuenta? <a id="enlaceLogin" routerLink="/login"> Inicia Sesión</a></span>
        </form>
    </div>

</body>

<app-footer></app-footer>
